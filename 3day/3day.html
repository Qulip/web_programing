<!DOCTYPE html>
<html>
    <head>
        <title>3일차 웹프로그래밍</title>
    </head>
    <body>
        <ul>
            <li>
                미디어 태그 사용
            </li>
            <table>
                <tr><img src="media/naverdc.jpg" width="300" height="200"></tr>
                <audio src="media/Kalimba.mp3" controls="controls">
                <tr>
                    <video controls autoplay="autoplay" muted="muted" width="300" height="200">
                        <source src="media/Wildlife.mp4" type="video/mp4">
                    </video>
                </tr>
            </table>
            <li>
                입력 양식 태그 사용
            </li>
                <form method="GET">
                    <fieldset>
                        <input type="text" name="search">
                        <input type="submit">
                        <input type="reset">
                    </fieldset>
                    <!-- 사용자가 입력하는 입력 양식 -->
                    <fieldset>
                        <input type="text" name="text" value="text"><br>
                        <input type="password" name="password"><br>
                        <input type="file" name="file" value="file"><br>
                        <input type="checkbox" name="checkbox" value="checkbox"><br>
                        <input type="radio" name="radio" value="radio"><br>
                        <!-- 보이지 않는 입력 양식 -->
                        <input type="hidden" name="hidden" value="hidden"><br>
                        <!-- 버튼 -->
                        <input type="button" value="button"><br>
                        <input type="reset" value="reset"><br>
                        <input type="submit" value="submit"><br>
                        <input type="image" src="http://placehold.it/100x100">
                    </fieldset>
                    <fieldset>
                        <legend>입력 양식 예제</legend>
                        <table>
                            <tr>
                                <td><label for="username">이름</label></td>
                                <td><input id="username" type="text" name="username"></td>
                            </tr>
                            <tr>
                                <td>성별</td>
                                <td>
                                    <input id="man" type="radio" name="gender" value="m">
                                    <label for="man">남자</label>
                                    <input id="woman" type="radio" name="gender" value="w">
                                    <label for="woman">여자</label>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="가입"></td>
                            </tr>
                        </table>  
                    </fieldset>
                    <fieldset>
                        <legend>select optgroup 사용</legend>
                        <select>
                            <option selected>선택</option>
                            <optgroup label="점심메뉴">
                                <option>햄버거</option>
                                <option>피자</option>
                                <option>초밥</option>
                                <option>치킨</option>
                                <option>콩나물</option>
                            </optgroup>
                            <optgroup label="디저트">
                                <option>커피</option>
                                <option>사이다</option>
                                <option>버블티</option>
                                <option>홍차</option>
                                <option>스무디</option>
                            </optgroup>
                        </select>
                    </fieldset>
                </form>
        </ul>

    </body>
</html>
