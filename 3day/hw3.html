<!DOCTYPE html>
<html>
    <head>
        <title>3일차 웹프로그래밍 과제</title>
    </head>
    <body>
        <h1>웹 프로그래밍 3일차 과제</h1>
        <h3>B688035 유일권</h3>
        <hr>
        <form method="GET">
            <fieldset>
                <legend><b>그룹 및 보안</b></legend>
                <b>시작 그룹</b>
                <table>
                    <tr>
                        <td><input type="radio" name="group" checked></td>
                        <td>새 탭 페이지 열기</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="group"></td>
                        <td>중단한 위치에서 계속하기</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="group"></td>
                        <td>특정 페이지 또는 페이지 모음 열기</td>
                    </tr>
                </table>
                <b>개인정보 및 보안</b>
                <table>
                    <tr>
                        <td><input type="checkbox" name="Security" checked></td>
                        <td><b>동기화 및 보안</b></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="Security" checked></td>
                        <td><b>로그인 허용</b></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="Security"></td>
                        <td><b>페이지 미리 로드</b></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><b>글 작성하기</b></legend>
                <table>
                    <tr>
                        <td><b>작성자</b></td>
                        <td><input type="text" name="Writer"></td>
                    </tr>
                    <tr>
                        <td><b>아이디</b></td>
                        <td><input type="text" name="ID"></td>
                    </tr>
                    <tr>
                        <td><b>이메일</b></td>
                        <td><input type="text" name="Mail_ID"><b>@</b><input type="text" name="Mail_Domain"></td>
                    </tr>
                    <tr>
                        <td><b>휴대폰</b></td>
                        <td>
                            <select>
                                <option selected>010</option>
                                <option>011</option>
                                <option>017</option>
                            </select>
                            <b>-</b>
                            <input type="text" name="First_Phone_num">
                            <b>-</b>
                            <input type="text" name="Secend_Phone_num">
                        </td>
                    </tr>
                    <tr>
                        <td><b>글제목</b></td>
                        <td><input type="text" name="Article_Title"></td>
                    </tr>
                    <tr>
                        <td><b>내용</b></td>
                        <td><textarea cols="40" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
