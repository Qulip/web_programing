<!DOCTYPE HTML> 
<html>
    <!--meta http-equiv=\"refresh\" content=\"5\"--> 
    <body>
        <title> Welcome to Smart Home Service</title>
        <style>
            .layout{
                margin: auto;
            }
        </style>
        <script>

        </script>
    </body>
    <div class="layout"></div>
        <form method="POST" action="test.js" name="myHomeForm">
            <h1>The Current State of Your House</h1> 
            <h2>Temperature, Humidity and Detection</h2>
            <fieldset>
                <legend><b>State</b></legend>
                <table>
                    <tr>
                        <td><b>Temperature</b></td>
                        <td>:</td>
                        <td>20<sup>o</sup>C</td>
                    </tr>
                    <tr>
                        <td><b>Humidity</b></td>
                        <td>:</td>
                        <td>50 %</td>
                    </tr>
                    <tr>
                        <td><b>Detection</b></td>
                        <td>:</td>
                        <td>N or Y</td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <h2>Remote Control Your House</h2>
            <fieldset>
                <legend><b>State</b></legend>
                <table>
                    <tr>
                        <td><b>Curtain</b></td>
                        <td>:</td>
                        <td><input type="radio" name="cur1" value="c_1">Open</td>
                        <td><input type="radio" name="cur1" value="c_0">Close</td>
                    </tr>
                    <tr>
                        <td><b>Lamp</b></td>
                        <td>:</td>
                        <td><input type="radio" name="lamp1" value="l_1">On</td>
                        <td><input type="radio" name="lamp1" value="l_0">Off</td>
                    </tr>
                    <tr>
                        <td><b>Plug Board</b></td>
                        <td>:</td>
                        <td><input type="radio" name="plug1" value="p_1">On</td>
                        <td><input type="radio" name="plug1" value="p_2">Off</td>
                    </tr>
                </table>
            </fieldset>
            <script>
                document.myHomeForm.submit();
            </script>
        </form>
    </div>
</html>
