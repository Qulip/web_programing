<!DOCTYPE HTML> 
<html>
    <!--meta http-equiv=\"refresh\" content=\"5\"--> 
    <body>
        <title> Welcome to Smart Home Service</title>
        <style>
            .layout{
                margin: auto;
            }
        </style>
    </body>
    <div class="layout">
        <h1>The Current State of Your House</h1> 
        <h2>Temperature, Humidity and Detection</h2>
        <fieldset>
            <legend><b>State</b></legend>
            <table>
                <tr>
                    <td><b>Temperature</b></td>
                    <td>:</td>
                    <td>20<sup>o</sup>C</td>
                </tr>
                <tr>
                    <td><b>Humidity</b></td>
                    <td>:</td>
                    <td>50 %</td>
                </tr>
                <tr>
                    <td><b>Detection</b></td>
                    <td>:</td>
                    <td>N or Y</td>
                </tr>
            </table>
        </fieldset>
        <br>
        <h2>Remote Control Your House</h2>
        <form method="POST">
            <fieldset>
                <legend><b>State</b></legend>
                <table>
                    <tr>
                        <td><b>Curtain</b></td>
                        <td>:</td>
                        <td><input type="radio" name="Cur1">Open</td>
                        <td><input type="radio" name="Cur1">Close</td>
                    </tr>
                    <tr>
                        <td><b>Lamp</b></td>
                        <td>:</td>
                        <td><input type="radio" name="Lamp1">On</td>
                        <td><input type="radio" name="Lamp1">Off</td>
                    </tr>
                    <tr>
                        <td><b>Plug Board</b></td>
                        <td>:</td>
                        <td><input type="radio" name="Plug1">On</td>
                        <td><input type="radio" name="Plug1">Off</td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</html>
